<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/classes/Dataset.js"></script>
    <script src="js/classes/TableRenderer.js"></script>
    <script src="js/classes/charts/Chart.js"></script>
    <script src="js/classes/charts/ObjectChart.js"></script>
    <script src="js/classes/charts/BaseChart.js"></script>
    <script src="js/classes/charts/ConfiguredChart.js"></script>
    <script src="js/classes/charts/BarChart.js"></script>
    <script src="js/classes/charts/LineChart.js"></script>
  </head>

  <body>
    <center>
      <h1>DataSet Dashboard</h1>
      <p>Please choose a Json file to convert into a Table</p>
      <form>
        <div class="upFile">
          <input type="file" id="datasetFile" accept=".json">
        </div>
        <br>
        <div>
          <button id="addDatasetBtn">Click to convert</button>
        </div>
      </form>
      <div id="parentHolder"></div>
    </center>
    <button id="barChart">Bar Chart</button>
    <button id="lineChart">Line Chart</button>
    <canvas id="myChart" width="400" height="400"></canvas>
  </body>

  <script src="js/main.js"></script>
  <script>
    let ctx = document.getElementById("myChart");
    let myChart = new LineChart(ctx);
    myChart.addValues(
      ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      [12, 19, 3, 5, 2, 3]
    );
    myChart.addValue('Violet', 9);
    myChart.displayChart(ctx);
    myChart.setLabel('Mon CHAR');
  </script>
</html>
