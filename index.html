<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/classes/Dataset.js"></script>
    <script src="js/classes/TableRenderer.js"></script>
    <script src="js/classes/Filter.js"></script>
    <script src="js/libraries/dataframe.js"></script>
</head>
<body>
    <center>
        <h1>DataSet Dashboard</h1>
        <p>Please choose a Json file to convert into a Table</p>
        <form>
            <div class="upFile">
                <input type="file" id="datasetFile" accept=".json">
            </div>
            <br>
            <div>
                <button id="addDatasetBtn">Click to convert</button>
            </div>
        </form>
        <div id="parentHolder"></div>
    </center>
    <button id="showFilterBtn" class="project-btn" hidden>SHOW FILTERS</button>
    <button id="hideFilterBtn" class="project-btn" hidden>HIDE FILTERS</button>
    <button id="resetFiltersBtn" hidden>Reset</button>
    <div class="filterContainer">
        <div class="columnFilter">
            <p>Select columns to show</p>
            <form id="columnsCheckers">
                <button id="applyColumnFilterBtn">Apply</button>
            </form>
        </div>
        <div class="parameterFilter">
            <p>Filter rows by parameter</p>
            <select id="columnSelector">
            </select>
            <input id="parameterValue" type='text' placeholder="value">
            <button id="applyRowByParameterBtn">Apply</button>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
</html>
